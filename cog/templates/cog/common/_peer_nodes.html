<!-- Peer Nodes widget -->

{% load cog_utils %}

<div class="peer-nodes-box">

	<div class="right_widget_header" style="border-bottom:1px solid black;">
	    <span style="vertical-align: middle;">
	        Peer ESGF-CoG Sites
	    </span>
    </div>

	<div class="peer-nodes-box-body">
		{% for peer in project|get_peer_sites %}
			{% if forloop.counter > 1 %}<br/>{% endif %}
			<a href="http://{{ peer.domain }}/">{{ peer.name }}</a>
		{% endfor %}
	</div>

</div>
